name: Keep Render Awake

on:
  schedule:
    - cron: "*/5 * * * *"   # runs every 5 minutes (UTC)
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render app to keep awake
        run: |
          echo "Pinging your Render app..."
          curl -fsS --retry 5 --retry-delay 10 https://doc-filler.onrender.com/health || echo "Ping failed but continuing"
